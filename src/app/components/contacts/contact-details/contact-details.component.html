<h2><a routerLink="/contacts" class="btn btn-primary"><< Back</a> Contact Details</h2>

<div class="row">
  <div class="card col-md-12" *ngIf="contactData">
    <div class="card-body">
      <h5 class="card-title"> {{ contactData.username }} </h5>
      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
        card's content.</p>
      <p>Phone: {{ contactData.phone }}</p>
      <p>Email: {{ contactData.email }}</p>
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Edit</button>
      <button type="button" class="btn btn-danger">Delete</button>

      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true" style="display: none;">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">Ã—</span>
              </button>
            </div>
            <div class="modal-body">
                <form ngNativeValidate class="col-md-12">
                  <div class="form-group row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" placeholder="Enter Full Name" [value]="contactData.username" name="username" required>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Phone</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" placeholder="Enter Phone" [value]="contactData.phone" name="phone" required>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" placeholder="Enter Email" [value]="contactData.email" name="email" required>
                    </div>
                  </div>
                </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
